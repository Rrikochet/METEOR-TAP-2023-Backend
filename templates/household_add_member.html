<html>  
<head>  
    <title>Add Member to Household</title>  
</head>  
<body>
	<h1>Add Member to Household</h1>
	<p>Enter all member details and Click Submit</p>
	
	<form action = "/addmember" method = "post">
	
		<label for="name">Name:</label>
		<input type="text" name="name">
		<br>
		<label for="name">Gender:</label>
		<select name="gender" id="gender">
		  <option value="male">Male</option>
		  <option value="female">Female</option>
		</select>
		<br>
		<label for="maritalStatus">Martital Status:</label>
		<select name="maritalStatus" id="maritalStatus">
		  <option value="single">Single</option>
		  <option value="married">Married</option>
		</select> 
		<br>
		<label for="spouse">Spouse ID:</label>
		<input type="text" name="spouse">
		<br>
		<label for="occupationType">Occupation Type:</label>
		<select name="occupationType" id="occupationType">
		  <option value="unemployed">Unemployed</option>
		  <option value="student">Student</option>
		  <option value="employed">Employed</option>
		</select> 
		<br>
		<label for="annualIncome">Annual Income:</label>
		<input type="text" name="annualIncome">
		<br>
		<label for="dob">DOB(dd/mm/yyyy):</label>
		<input type="text" name="dob">
		<br>
		<button name="submitBtn" value="Submit">Submit</button> 
    </form>  
	
	<h3>{{ createMessage }}</h3>

</body>  
</html>
