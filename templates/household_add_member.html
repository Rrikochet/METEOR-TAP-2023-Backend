<html>  
<head>  
    <title>Add Member to Household</title>  
</head>  
<body>
	<form>
		<button formaction = "/create" >Create</button> 
		<button formaction = "/listall" >List All</button> 
		<button formaction = "/search" >Search</button>
		<button formaction = "/listqualifying" >List Qualifying</button>
    </form>  



	<h1>Add Member to Household</h1>
	<p>Enter all member details and Click Submit</p>
	
	<form action = "/addmember" method = "post">
	
		<label for="name">Name:</label>
		<input type="text" name="name" id="name">
		<br>
		<label for="name">Gender:</label>
		<select name="gender" id="gender">
		  <option value="male">Male</option>
		  <option value="female">Female</option>
		</select>
		<br>
		<label for="maritalStatus">Martital Status:</label>
		<select name="maritalStatus" id="maritalStatus">
		  <option value="single">Single</option>
		  <option value="married">Married</option>
		</select> 
		<br>
		<label for="spouse">Spouse ID:</label>
		<input type="text" name="spouse">
		<br>
		<label for="occupationType">Occupation Type:</label>
		<select name="occupationType" id="occupationType">
		  <option value="unemployed">Unemployed</option>
		  <option value="student">Student</option>
		  <option value="employed">Employed</option>
		</select> 
		<br>
		<label for="annualIncome">Annual Income:</label>
		<input type="text" name="annualIncome" id="annualIncome">
		<br>
		<label for="dob">DOB:</label>
		<input type="date" name="dob", id="dob">
		<br>
		<label for="household_id">Household ID:</label>
		<input type="text" name="household_id", id="household_id">
		<br>
		<button name="submitBtn" value="Submit">Submit</button> 
    </form>  
	
	<h3>{{ addMemberMessage }}</h3>

</body>  
</html>
